<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Watch reviews</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Добро пожаловать на сайт для отзывов о товарах</h1>
        <div class="link">
            <a href="./review.html">Просмотреть все отзывы</a>
        </div>

        <form action="" class="form">
            <label for="title" >Название продукта</label>
            <input id="title" class="title" type="text" name="" placeholder="Название продукта" required>
            <label for="text">Отзыв</label>
            <textarea name="" id="text" class="text" cols="30" rows="10" placeholder="Напишите свой отзыв" required></textarea>
            <button class="add-review-btn">Добавить отзыв</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
